{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<h1>WELCOME! You are logged in!</h1>

    <h3> Basic Actions </h3>

    <div class="d-flex justify-content-between mb-4">
    <a href="/edit/0"><button class="btn btn-primary float-left">Add a new post</button></a>
    <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
    </div>
    <hr>
    

    <h1> Upload a file </h1>
    <hr>

        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button class="btn btn-primary">Submit</button>
        </form>

    <hr>
    <table class="table">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts%}
      <tr>
        <td>{{post.SNo}}</td>
        <td>{{post.Title}}</td>
        <td>{{post.Date}}</td>
        <td><a href="/edit/{{post.SNo}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.SNo}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
      
    {% endfor%}
    </tbody>
  </table>
                    
                    

        {% endblock %}
